<head>
    <meta charset="UTF-8">

<body class="container-fluid  ">

    <!-- bootstrap form  -->
 <div class="prntdiv container col-sm-6 col-md-6  mt-5 p-4 border border-2 border-dark rounded-pill shadow-lg">

    <form onsubmit="signUp()" class="container col-sm-6  text-info text-center">
        <h5><strong><centre>Login</centre></strong></h5>
       
        <div class="mb-3 text-start">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control  border-dark shadow-lg rounded-pill" id="name"  placeholder="Enter Your Name">
          
        </div>

        <div class="mb-3 text-start">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control  border-dark shadow-lg rounded-pill" id="email"  aria-describedby="emailHelp" placeholder="Enter Your Email Id">
            
        </div>
       
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control  border-dark shadow-lg rounded-pill" id="password"   placeholder="Enter Your Password">
        </div>

        <input type="reset" class="btn btn-success rounded-pill ">
        
        
       
        <button type="submit" class="btn btn-success rounded-pill"><a href="logindata.html">Login</a></button>
      </form>

       
 </div>
 

    <!-- Script tag -->
<script src="login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>
</html>
