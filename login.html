<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css Tag -->
    <link rel="stylesheet" href="login.css">

    <!-- bootstrap Link tag -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <title></title>
</head>

 
<body class="container-fluid  ">

      
    <!-- bootstrap form  -->
 <div class="prntdiv container col-sm-6 col-md-6  mt-5 p-4 border border-2 border-dark rounded-pill shadow-lg">

    <form  action="logindata.html" onsubmit="signUp()"   class="container col-sm-6  text-info text-center">
        <h5><strong><centre>Login</centre></strong></h5>
       
        <div class="mb-3 text-start">
          <label for="name" class="form-label">Name</label>
          <input 
          class="form-control  border-dark shadow-lg rounded-pill"
          type="text" 
          id="name" 
          name="name"
          value="name" 
          placeholder="Enter Your Name">
          
        </div>
     
        <div class="mb-3 text-start">
            <label for="email" class="form-label">Email address</label>
            <input  
            class="form-control  border-dark shadow-lg rounded-pill" 
            type="email"
            id="email" 
            name="email"
            value="email" 
            placeholder="Enter Your Email Id" >
   
        </div>

   
       
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input 
           class="form-control  border-dark shadow-lg rounded-pill"
           type="password" 
           id="password" 
           name="password"
           value="password"
           placeholder="Enter Your Password">
        </div>

        
      
        
       
        <button type="submit" class="btn btn-success rounded-pill">Login</button>
      </form>

       
 </div>
 

    <!-- Script tag -->
<script src="login.js"></script>
    <!-- bootstrap script tag -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>
</html>
